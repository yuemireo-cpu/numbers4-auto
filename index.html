<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナンバーズ4オート</title>
</head>
<body>

<h1>ナンバーズ4 自動生成</h1>

<button onclick="generate()">数字を生成する</button>

<p id="result" style="font-size:32px;font-weight:bold;margin-top:16px;"></p>

<script>
  function generate() {
  let fixed = "48";                 // 軸
  let hints = ["0","2","4","6","9"]; // ←ここをヒント候補にする

  // ヒント候補からランダムで2つ選ぶ（同じ数字が出ることもある）
  let a = hints[Math.floor(Math.random() * hints.length)];
  let b = hints[Math.floor(Math.random() * hints.length)];

  let num = fixed + a + b;

  document.getElementById("result").textContent = num;
}
</script>

</body>
</html>
