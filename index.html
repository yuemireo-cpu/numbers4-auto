<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ナンバーズ4オート</title>
</head>
<body>

<h1>ナンバーズ4 自動生成</h1>

<button onclick="generate()">数字を生成する</button>

<p id="result" style="font-size:32px;font-weight:bold;margin-top:16px;"></p>

<script>
  function generate() {
  let fixed = "48";   // ←ここが軸（あとで自由に変えられる）
  let num = fixed;

  for (let i = 0; i < 2; i++) {
    num += Math.floor(Math.random() * 10);
  }

  document.getElementById("result").textContent = num;
}
</script>

</body>
</html>
